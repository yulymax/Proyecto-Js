<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Homebanking</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body id="miGranCaja">
    <header id="miEncabezado">
      <div class="col-lg-11 text-lg-end">
        <a>Banco <br />Online</a>
      </div>
    </header>
    <main>
      <div class="formulario">
        <form id="form1">
          <h2 class="leyenda">
            ¡Hola! Para seguir, ingresá tu usuario y contraseña
          </h2>
          <div class="mb-3">
            <label for="usuarioDni" class="form-label">Usuario:</label>
            <input
              type="dni"
              class="form-control"
              id="usuarioDni"
              aria-describedby="usuarioHelp"
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" class="form-control" id="password" />
          </div>

          <button type="submit" class="btn btn-primary" id="btnIng">
            Ingresar
          </button>
          <button class="btn btn-primary" id="btnReg">Registrarse</button>
        </form>
      </div>
      <div class="white-container">
        <div class="menu-container">
          <h1 class="tu-cuenta">Tu cuenta</h1>
          <button class="links" id="transferirDinero">Transferir dinero</button>
          <button class="links" id="depositarDinero">Depositar dinero</button>
          <button class="links">Cambiar límite de extracción</button>
        </div>
        <div class="green-container">
          <div class="cuenta-info">
            <p>Saldo en tu cuenta</p>
            <h3 id="saldo-cuenta"></h3>
            <p id="limite-extraccion">Tu límite de extracción es:1000</p>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
